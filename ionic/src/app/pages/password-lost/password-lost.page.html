<ion-header>
    <ion-toolbar>
      <ion-title>Mot de passe</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding center text-center>

    <ion-list>
    <ion-item>
        <ion-input placeholder="Ancien Mot de passe" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Nouveau Mot de passe" type="password" [(ngModel)]="new_password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Confirmation Mot de passe" type="password" [(ngModel)]="confirmed_password"></ion-input>
          </ion-item>
          <ion-button size="full" (click)="Modified()">Modifier</ion-button>
        </ion-list>

</ion-content>
