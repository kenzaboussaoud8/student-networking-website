<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon" type="image/png" href="/asset/images/heart_logo.png" />
    <title>Love Academy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/asset/css/style.css">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
            <div class="container">
                <img src="/asset/images/heart_logo.png" alt="logo" style="width:64px; height:64px;" />
                <a class="navbar-brand" href="#">
                    <strong> Love Academy</strong>
                </a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Profil</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Infos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-4 col-xl-3 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">

                        <!-- Search Profil -->
                        <div class="card-header">
                            <div class="input-group">
                                <input type="text" placeholder="Search..." name="" class="form-control search">
                                <div class="input-group-prepend">
                                    <span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- End Search Profil -->

                        <!-- Profil like list -->
                        <div class="card-body contacts_body">
                            <ui class="contacts">
                                <li class="actives">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="/asset/images/photo-1524593689594-aae2f26b75ab.jpg" class="rounded-circle user_img">
                                            <span class="online_icon offline"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>NAME</span>
                                            <p>NAME logout datetime</p>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img src="/asset/images/photo-1531251445707-1f000e1e87d0.jpg" class="rounded-circle user_img">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span>NAME</span>
                                            <p>NAME logout datetime</p>
                                        </div>
                                    </div>
                                </li>
                            </ui>
                        </div>
                        <!-- End Profil like list -->

                        <div class="card-footer"></div>

                    </div>
                </div>
                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <!-- Header Chat-->
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="/asset/images/photo-1524593689594-aae2f26b75ab.jpg" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>Chat with name contact</span>
                                    <p>Number Messages</p>
                                </div>
                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li><i class="fas fa-user-circle"></i> View profile</li>
                                    <li><i class="fas fa-ban"></i> Block</li>
                                </ul>
                            </div>
                        </div>
                        <!-- End header chat -->

                        <!-- Chat -->
                        <div class="card-body msg_card_body">
                            <!-- Post User -->
                            <div class="d-flex justify-content-end mb-4">
                                <div class="msg_cotainer_send">
                                    message test
                                    <span class="msg_time_send">Datetime post, Day</span>
                                </div>
                                <div class="img_cont_msg">
                                    <img src="/asset/images/photo-1527980965255-d3b416303d12.jpg" class="rounded-circle user_img_msg">
                                </div>
                            </div>
                            <!-- End Post User -->

                            <!-- Post contact -->
                            <div class="d-flex justify-content-start mb-4">
                                <div class="img_cont_msg">
                                    <img src="/asset/images/photo-1524593689594-aae2f26b75ab.jpg" class="rounded-circle user_img_msg">
                                </div>
                                <div class="msg_cotainer">
                                    message test
                                    <span class="msg_time">Datetime post, Dayay</span>
                                </div>
                            </div>
                            <!-- End post contact-->
                        </div>
                        <!-- End Chat -->

                        <!-- Send Message -->
                        <div class="card-footer">
                            <div class="input-group">
                                <div class="input-group-append">
                                    <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                </div>
                                <textarea name="" class="form-control type_msg" placeholder="Type your message..."></textarea>
                                <div class="input-group-append">
                                    <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
                                </div>
                            </div>
                        </div>
                        <!-- End send message -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
