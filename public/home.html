<!-- Récupérer les données de l'utilisateur connecté-->
<script>
    var userSchoolId = ''
    var myId = ''
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/user/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message;
            myId = user.id
            userSchoolId = user.School_id;
        })
    });
</script>

<script>
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/profiles',
            type: 'GET',
            headers: {
                "authorization": tk
            }
        }).done(function(data) {
            var container = document.querySelector("#here");
            var users = data.message
            for (var i = 0; i < users.length; i++) {
                var age = calculateAge(users[i].birth_date)
                var card = ' <div class="col-sm-12 col-lg-6" id="here">'
                var photo = '<div class="card h-100 border-0 shadow" style ="width: 350px; margin-right: 25px ; margin-bottom: 25px" id="'
                photo += users[i].id
                photo += '"> '
                photo += ' <img  class="" style="height: 400px; width: inherit" id="profilepicture" alt="..." src=" ';
                photo += users[i].profile_picture;
                var user = '"><span id="status" style = "display: none" class="badge badge-pill badge-secondary">En attente</span>';
                user += '<div class="card-body text-center"> <h5 class="card-title mb-0" id="username-age">'

                if (users[i].School_id == userSchoolId) {
                    user += ' <i class="fas fa-graduation-cap"></i>'

                }
                user += users[i].first_name + ' ' + users[i].last_name;
                user += ', ';
                user += age;
                user += ' ans</h5>'

                var city = ' <div class="card-text text-black-50" id="school-city">'
                city += users[i].name
                city += ', ';
                city += users[i].cityname;
                city += '</div>'
                var bio = '<p class="card-text" id="bio"> <b>Bio</b> '
                bio += users[i].bio
                bio += '</p>'
                var myHobby = ' <p class="card-text" id="hobby">'
                myHobby += '<i class="fas fa-thumbs-up"></i>   '
                myHobby += users[i].hobby
                myHobby += '</p>'
                var rest = '<button class="bouton18" onclick="sendRequest('
                rest += users[i].id
                rest += ')" style="height: 76px; padding-right: 170px;"><i class="fa fa-heart fa-4x"></i></button>'
                rest += ' <button class="bouton17" onclick="deleteUser('
                rest += users[i].id + ',' + myId
                rest += ')"><i class="fa fa-times fa-5x"></i></button>'
                rest += '</div></div></div>'
                container.innerHTML += photo + user + city + bio + myHobby + rest;
            }

        });
    });
</script>


<!-- Send request -->
<script>
    function sendRequest(id) {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/sendRequest/',
            type: 'POST',
            headers: {
                "authorization": tk,
            },
            data: {
                "user_id_receiver": id
            }
        }).done(function(data) {
            console.log('Sent request!', id)
            $("#" + id + "> span.badge").css("display", "block");
        })
    }
</script>
<!-- Delete user -->
<script>
    function deleteUser(id_requester, id_receiver) {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/rejectUser/',
            type: 'PUT',
            headers: {
                "authorization": tk,
            },
            data: {
                "user_id_receiver": id_receiver,
                "user_id_requester": id_requester

            }
        }).done(function(data) {
            console.log('request rejected!', id_receiver, id_requester)
            $("#" + id_requester).remove();
        })
    }
</script>

<!-- Script de déconnexion -->
<script>
    (function() {
        $("#logout").click(function(e) {
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/logout/',
                type: 'DELETE',
                headers: {
                    "authorization": tk,
                }
            }).done(function(data) {
                console.log('Logged out!')
                window.location.href = 'index.html';
            })
        })
    })();
</script>
<script>
    function calculateAge(birthday_str) {
        // birthday is a date
        var birthday = new Date(birthday_str);
        var ageDifMs = Date.now() - birthday;
        var ageDate = new Date(ageDifMs); // miliseconds from epoch
        return Math.abs(ageDate.getUTCFullYear() - 1970);
    }
</script>
