<ion-header>
    <ion-toolbar>
      <ion-title>Mon Compte</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
  <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-item>
        <ion-list>
    <ion-label>{{last_name}}</ion-label>
    <ion-label>{{first_name}}</ion-label>
    <ion-label>Email: {{email}}</ion-label>
    <ion-text>Mot de passe: <ion-button size="small" (click)="goPassword_lost()">Modifier</ion-button></ion-text>
    </ion-list>
  </ion-item>

    <ion-item>
        <ion-label position="stacked">Bio :</ion-label>
        <ion-textarea  autocapitalize="true" placeholder="Décrivez-vous...." value="" type="text" [(ngModel)]="bio">{{bio}}</ion-textarea>
      </ion-item>
    
      

    <ion-list>
        <ion-list-header>Sexe :</ion-list-header>
        <ion-radio-group>
        
        <ion-item>
          <ion-label>Homme</ion-label>
          <ion-radio slot='end' value='homme'  checked="gender === 'homme' ? true : false"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>Femme</ion-label>
          <ion-radio slot='end' [value]='femme' checked="gender === 'femme' ? true : false"></ion-radio>
        </ion-item>
        
      </ion-radio-group>
      </ion-list>

    

  <ion-list>
      <ion-list-header>Votre école</ion-list-header>
    <ion-item>
      <ion-label>Ecole</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option *ngFor="let school of schools">{{school.name}}</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>

      

      <ion-list>
          <ion-list-header>Votre ville</ion-list-header>
      <ion-item>
        <ion-label>Ville</ion-label>
        <ion-select placeholder="Select One">
          <ion-select-option *ngFor="let city of cities">{{city.cityname}}</ion-select-option>
        </ion-select>
      </ion-item>

    </ion-list>        
     
          <ion-list>
            <ion-item>
              <ion-label>Notifications :</ion-label>
              <ion-toggle [(ngModel)]="notification_all"></ion-toggle>
            </ion-item>
            </ion-list>

            </ion-content>
             
          <ion-button size="full" (click)="goaccountpreference()">Mes Préferences</ion-button>
