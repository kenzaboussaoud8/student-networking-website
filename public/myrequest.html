<!-- Récupérer les données de l'utilisateur connecté-->
<script>
    var userSchoolId = ''
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/user/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message;
            userSchoolId = user.School_id;
        })
    });
</script>
<script>
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/requests',
            type: 'GET',
            headers: {
                "authorization": tk
            }
        }).done(function(data) {
            var senders = data.message;
            for (var i = 0; i < senders.length; i++) {
                var senderId = senders[i].User_id_requester;
                $.ajax({
                    url: 'http://localhost:8080/userId/',
                    headers: {
                        "authorization": tk
                    },
                    type: 'POST',
                    data: {
                        userId: senderId,
                    }
                }).done(function(dt) {
                    var container = document.querySelector("#here");
                    var user = dt.message[0]
                    var age = calculateAge(user.birth_date)
                    var card = ' <div class="col-sm-12 col-lg-6" id="here">'
                    var photo = '<div class="card h-100 border-0 shadow" style ="width: 350px; margin-right: 25px ; margin-bottom: 25px" id="'
                    photo += user.id
                    photo += '"> '
                    photo += ' <img  class="" style="height: 400px; width: inherit" id="profilepicture" alt="..." src=" ';
                    photo += user.profile_picture;
                    var user_card = '"><span id="status" style = "display: none" class="badge badge-pill badge-success">Vous avez matché! Envois un message maintenant :)</span>';
                    user_card += '<div class="card-body text-center"> <h5 class="card-title mb-0" id="username-age">'

                    if (user.School_id == userSchoolId) {
                        user_card += ' <i class="fas fa-graduation-cap"></i>'

                    }
                    user_card += user.first_name + ' ' + user.last_name;
                    user_card += ', ';
                    user_card += age;
                    user_card += ' ans</h5>'

                    var city = ' <div class="card-text text-black-50" id="school-city">'
                    city += user.name
                    city += ', ';
                    city += user.cityname;
                    city += '</div>'
                    var bio = '<p class="card-text" id="bio"> <b>Bio</b> '
                    bio += user.bio
                    bio += '</p>'
                    var myHobby = ' <p class="card-text" id="hobby">'
                    myHobby += '<i class="fas fa-thumbs-up"></i>   '
                    myHobby += user.hobby
                    myHobby += '</p>'
                    var rest = '<button class="bouton18" onclick="acceptRequest('
                    rest += user.requestId + ',' + user.id
                    rest += ')" style="height: 76px; padding-right: 170px;"><i class="fa fa-heart fa-4x"></i></button>'
                    rest += ' <button class="bouton17" onclick="rejectRequest('
                    rest += user.requestId + ',' + user.id
                    rest += ')"><i class="fa fa-times fa-5x"></i></button>'
                    rest += '</div></div></div>'
                    container.innerHTML += photo + user_card + city + bio + myHobby + rest;
                })
            }
        })
    });
</script>


<!-- Approve request -->
<script>
    function acceptRequest(id, userId) {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/acceptRequest/',
            type: 'PUT',
            headers: {
                "authorization": tk,
            },
            data: {
                "requestId": id
            }
        }).done(function(data) {
            $("#" + userId + ">span.badge").css("display", "block");
            $("#" + userId + ">button.bouton18").css("display", "none");
            $("#" + userId + ">button.bouton17").css("display", "none");


        })
    }
</script>
<!-- Reject request -->
<script>
    function rejectRequest(id, userId) {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/rejectRequest/',
            type: 'PUT',
            headers: {
                "authorization": tk,
            },
            data: {
                "requestId": id
            }
        }).done(function(data) {
            console.log('Sent request to user id:!', userId)
            $("#" + userId).remove();
        })
    }
</script>
<!-- Script de déconnexion -->
<script>
    (function() {
        $("#logout").click(function(e) {
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/logout/',
                type: 'DELETE',
                headers: {
                    "authorization": tk,
                }
            }).done(function(data) {
                console.log('Logged out!')
                window.location.href = 'index.html';
            })
        })
    })();
</script>
<script>
    function calculateAge(birthday_str) {
        // birthday is a string
        var birthday = new Date(birthday_str);
        var ageDifMs = Date.now() - birthday;
        var ageDate = new Date(ageDifMs); // miliseconds from epoch
        return Math.abs(ageDate.getUTCFullYear() - 1970);
    }
</script>
