<!-- Get connected user's info-->
<script>
    var min_slider_value = 18;
    var max_slider_value = 99;

    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        console.log('token', tk)
        if (!tk) {
            window.location.href = '/index.html';
            return
        }
        $("body").show();
        $.ajax({
            url: 'http://localhost:8080/userHobby',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message[0];
            $('#hobbies').val(user.Hobbies_id);
            if (!$('#hobbies').val()) {
                $('#hobbies')[0]["initialValue"] = user.Hobbies_id
            }
        })
        $.ajax({
            url: 'http://localhost:8080/user/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message;
            $("input[name=sexe][value=" + user.interest_gender + "]").prop('checked', true);
            $('#city').val(user.interest_city_id);
            if (!$('#city').val()) {
                $('#city')[0]["initialValue"] = user.interest_city_id
            }
            $('#bio').val(user.bio);
            $('#profilepicture').src = user.profile_picture;
            var min_slider_value = user.interest_age.split('-')[0];
            var max_slider_value = user.interest_age.split('-')[1];
            $("#age").val(min_slider_value + " ans - " + max_slider_value + " ans");
        })

    });
</script>
<!-- Dropdown build function -->
<script>
    function buildDropdown(result, value, dropdown, emptyMessage) {
        {
            var initialValue = dropdown[0]["initialValue"];
            // Check result isnt empty
            if (result != '') {
                // Remove current options
                dropdown.html('');
                // Add the empty option with the empty message
                dropdown.append('<option value="">' + emptyMessage + '</option>');
                // Loop through each of the results and append the option to the dropdown
                $.each(result, function(k, v) {
                    dropdown.append('<option value="' + v.id + '">' + v[value] + '</option>');
                });
                // 
                if (initialValue) {
                    dropdown.val(initialValue);
                }
            }
        }
    }
</script>

<!-- Modify info -->
<script>
    (function() {
        $("#submitForm").click(function(e) {
            // retrieve token from local storage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                    url: 'http://localhost:8080/modifyUserInterests',
                    type: 'PUT',
                    headers: {
                        "authorization": tk
                    },
                    data: {
                        bio: $("input[id='bio']").val(),
                        interest_gender: $("input[name='sexe']:checked").val(),
                        interest_city_id: $("#city").val(),
                        interest_age: min_slider_value + '-' + max_slider_value,

                    }
                }).done(function(data) {
                    console.log('Info Modified!')
                    $("#alert").css("display", "block");
                })
                // hobby
            $.ajax({
                url: 'http://localhost:8080/addHobby',
                type: 'POST',
                headers: {
                    "authorization": tk
                },
                data: {
                    Hobby_id: $("#hobbies").val(),

                }
            }).done(function(data) {
                console.log('Hobby Modified!')
                $("#alert").css("display", "block");
            })
        })
    })();
</script>

    (function() {

            $.ajax({

                }
            }).done(function(data) {

            })
        })
    })();
</script>

<!-- Age range Slider function -->

<script>
    $(document).ready(function() {
        $("#slider-range").slider({
            range: true,
            min: min_slider_value,
            max: max_slider_value,
            values: [min_slider_value, max_slider_value],
            slide: function(event, ui) {
                min_slider_value = ui.values[0];
                max_slider_value = ui.values[1];
                $("#age").val(min_slider_value + " ans - " + max_slider_value + " ans");
            }
        });
        $("#age").val($("#slider-range").slider("values", 0) +
            " ans - " + $("#slider-range").slider("values", 1) + " ans");
    });
</script>
