<!-- Récupérer les données de l'utilisateur connecté-->
<script>
    var userSchoolId = '';
    var myId = '';
    var myName = '';
    var openConversationUserId = '';
    var openConversationName = '';
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        console.log('token', tk)
        if (!tk) {
            window.location.href = '/user/index.html';
            return
        }
        $("body").show();
        $.ajax({
            url: '/me/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message;
            myId = user.id + '';
            myName = user.first_name + ' ' + user.last_name;
            userSchoolId = user.School_id;
        })

    });
</script>
<script>
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: '/friends',
            type: 'GET',
            headers: {
                "authorization": tk
            }
        }).done(function(data) {
            var container = document.querySelector("#contacts");
            var users = data.message;
            console.log(users);

            for (var i = 0; i < users.length; i++) {
                var user = users[i];
                var userName = user.first_name + ' ' + user.last_name;
                var element = ' <li class="actives" id="userId_' + user.id + '" > <div class="d-flex bd-highlight" style="cursor:pointer;" onclick=\'openNewConversation("' + user.id + '", "' + userName + '", "' + user.profile_picture + '");\'><div class="img_cont"><img src="'
                element += user.profile_picture;
                element += '" class="rounded-circle user_img"/><span class="online_icon offline"></span></div><div class="user_info_md"><span class="small">' + userName;
                element += '</span></div></div></li>';
                container.innerHTML += element;
            }

            if (users) {
                openConversationUserId = users[0].id;
                openNewConversation(users[0].id, users[0].first_name + ' ' + users[0].last_name, users[0].profile_picture);
            }

            setupIo();
        });
    });

    function openNewConversation(id, full_name, img) {
        console.log("openNewConversation", id, full_name, img);
        openConversationUserId = id;
        $("#openConversationUsername").html(full_name);
        $("#openConversationImage").attr('src', img);
        getMessages();
    }

    var socket = undefined;

    function setupIo() {
        console.log("Setup IO");
        socket = io();
        $(() => {
            getMessages()
        })
        $("span#send_btn").click(() => {
                sendMessage({
                    sender: myId,
                    receiver: openConversationUserId,
                    message: $("#chatMessage").val()
                });
                $("#chatMessage").val('');

            })
            // on pressing enter, send msg
        var textMessage = document.getElementById("chatMessage");
        textMessage.addEventListener("keyup", function(e) {
            e.preventDefault();
            if (e.keyCode === 13) { //checks whether the pressed key is "Enter"
                sendMessage({
                    sender: myId,
                    receiver: openConversationUserId,
                    message: $("#chatMessage").val()
                });
                $("#chatMessage").val('');

            }
        });
        socket.on('message', addMessages)

    }

    function addMessages(message) {
        console.log("AddMessage", message);
        var messageElement = "";
        if (message.sender === myId) {
            messageElement = '<div class="d-flex justify-content-start mb-4"> <div class="img_cont_msg"> <img src="../asset/images/photo-1524593689594-aae2f26b75ab.jpg" class="rounded-circle user_img_msg"> </div> <div class="msg_cotainer_send">' + message.message + '     <span class="msg_time">Datetime post, Dayay </span> </div> </div>'
        } else {
            messageElement = '<div class="d-flex justify-content-end mb-4"> <div class="msg_cotainer">' + message.message + '     <span class="msg_time">Datetime post, Dayay </span> </div><div class="img_cont_msg"><img src="../asset/images/photo-1527980965255-d3b416303d12.jpg" class="rounded-circle user_img_msg"></div></div>'
        }
        let chatBody = $("#chatBody")
        chatBody.html(chatBody.html() + messageElement)
            // scroll to the bottom
        chatBody[0].scrollTop = chatBody[0].scrollHeight;
    }

    function sendMessage(message) {
        console.log("Sending message: ", message)
        socket.emit('chat message', message);
    }


    function getMessages() {
        $.ajax({
            url: '/messages',
            type: 'POST',
            withCredentials: true,
            data: {
                sender: myId,
                receiver: openConversationUserId,
            }
        }).done(function(data) {
            $("#chatBody").html('')
            data.forEach(addMessages);
        });
    }
</script>
