<!-- Récupérer les données de l'utilisateur connecté-->
<script>
    $(document).ready(function() {
        // on récupère le token depuis le localStorage
        let tk = localStorage.getItem("token");
        $.ajax({
            url: 'http://localhost:8080/user/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            console.log(dt)
            var user = dt.message;
            console.log('user', user)
            document.getElementById('firstname').value = user.first_name;
            document.getElementById('lastname').value = user.last_name;
            document.getElementById('email').value = user.email;
            document.getElementById('password').value = user.password;
            document.getElementById('birthdate').value = dateBDDToDateForm(user.birth_date);
            $("input[name=sexe][value=" + user.gender + "]").prop('checked', true);
            document.getElementById('bio').value = user.bio;
            document.getElementById('profilepicture').src = user.profile_picture;
            document.getElementById('school').value = user.School_id;
            document.getElementById('username').innerText = user.first_name + ' ' + user.last_name;
            document.getElementById('city').value = user.City_id;



        })
    });
</script>

<!-- Script de déconnexion -->
<script>
    (function() {
        $("#logout").click(function(e) {
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/logout/',
                type: 'DELETE',
                headers: {
                    "authorization": tk,
                }
            }).done(function(data) {
                console.log('Logged out!')
                window.location.href = 'index.html';
            })
        })
    })();
</script>
