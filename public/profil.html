<!-- Dropdown build function -->
<script>
    function buildDropdown(result, value, dropdown, emptyMessage) {
        {
            var initialValue = dropdown[0]["initialValue"];
            // Check result isnt empty
            if (result != '') {
                // Remove current options
                dropdown.html('');
                // Add the empty option with the empty message
                dropdown.append('<option value="">' + emptyMessage + '</option>');
                // Loop through each of the results and append the option to the dropdown
                $.each(result, function(k, v) {
                    dropdown.append('<option value="' + v.id + '">' + v[value] + '</option>');
                });
                if (initialValue) {
                    dropdown.val(initialValue);
                }
            }
        }
    }
</script>
<!-- Get connected user's info-->
<script>
    $(document).ready(function() {
        // retrieve token from local storage
        let tk = localStorage.getItem("token");
        if (!tk) {
            window.location.href = '/index.html';
            return
        }
        $("body").show();
        $.ajax({
            url: 'http://localhost:8080/user/',
            headers: {
                "authorization": tk
            },
            type: 'GET',
        }).done(function(dt) {
            var user = dt.message;
            $('#firstname').val(user.first_name);
            $('#lastname').val(user.last_name);
            $('#email').val(user.email);
            $('#password').val(user.password);
            $('#birthdate').val(dateBDDToDateForm(user.birth_date));
            $("input[name=sexe][value=" + user.gender + "]").prop('checked', true);
            $('#bio').val(user.bio);
            $('#profilepicture').src = user.profile_picture;
            $('#school').val(user.School_id);
            if (!$('#school').val()) {
                $('#school')[0]["initialValue"] = user.School_id
            }
            $('#username').innerText = user.first_name + ' ' + user.last_name;
            $('#city').val(user.City_id);
            if (!$('#city').val()) {
                $('#city')[0]["initialValue"] = user.City_id
            }
        })

    });
</script>

<!-- Modify info -->
<script>
    (function() {
        $("#submitForm").click(function(e) {
            data = {
                email: $("input[id='email']").val(),
                bio: $("input[id='bio']").val(),
                gender: $("input[name='sexe']:checked").val(),
                birth_date: $("input[id='birthdate']").val(),
                City_id: $("#city").val(),
                School_id: $("#school").val()
            };
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/modifyUserInfo',
                type: 'PUT',
                headers: {
                    "authorization": tk
                },
                data: data
            }).done(function(data) {
                console.log('Info Modified!')
                $("#alert").css("display", "block");

            })
        })
    })();
</script>

<script>
    (function() {
        $("#modifyPass").click(function(e) {
            $('#myAlert').modal();
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/modifyPassword',
                type: 'PUT',
                headers: {
                    "authorization": tk
                },
                data: {
                    password: $("input[id='oldPassword']").val(),
                    newPassword: $("input[id='newPassword']").val(),
                    confirmPassword: $("input[id='confirmPassword']").val()
                },
                statusCode: {
                    200: function() {
                        $("#messageSpan").text("Votre mot de passe a été changé avec succès");
                    },
                    403: function() {
                        $("#messageSpan").text("Les mots de passe entrés ne correspondent pas");
                    },
                    401: function() {
                        $("#messageSpan").text("Le mot de passe entré n'est pas assez sécurisé");
                    },
                    400: function() {
                        $("#messageSpan").text("Mot de passe erroné");
                    }
                }
            }).done(function(data) {
                console.log('Password Modified!')

            })
        })
    })();
</script>
<!-- Script de déconnexion -->
<script>
    (function() {
        $("#logout").click(function(e) {
            // on récupère le token depuis le localStorage
            let tk = localStorage.getItem("token");
            e.preventDefault();
            $.ajax({
                url: 'http://localhost:8080/logout/',
                type: 'DELETE',
                headers: {
                    "authorization": tk,
                }
            }).done(function(data) {
                console.log('Logged out!')
                window.location.href = '/index.html';
                // clear local storage
                localStorage.clear();

            })
        })
    })();
</script>
<script>
    function dateBDDToDateForm(date) {
        return date.split('T')[0]
    }
</script>
