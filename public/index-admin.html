    <!-- Header -->
    <header class="masthead">
      <div class="container">
        <div class="intro-text">
          <div class="intro-heading">Bienvenue à la Love Academy !</div>
          <div class="container center_div">
            <h2>Log In</h2>
            <form id="loginForm">
              <div class="form-group">
                  <input type="email" id="email" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="orangeForm-email">Adresse électronique</label>
              </div>
              <div class="form-group">
                  <input type="password" id="password" class="form-control validate">
                  <label data-error="wrong" data-success="right" for="orangeForm-pass">Mot de passe</label>
              </div>
              <button type="submit" class="btn btn-primary">Se connecter</button> </div>
              <span id="messageSpan" style="color:red"></span>

            </form>
          </div>
        </div>

        <!-- SCRIPTS -->
        <!-- Bootstrap core JavaScript -->
        <script src="./asset/vendor/jquery/jquery.min.js"></script>
        <script src="./asset/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="./asset/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Contact form JavaScript -->
        <script src="./asset/js/jqBootstrapValidation.js"></script>
        <script src="./asset/js/contact_me.js"></script>

        <!-- Custom scripts for this template -->
        <script src="./asset/js/agency.min.js"></script>
        <!-- Login -->
        <script>
            (function() {
                $("#loginForm").submit(function(e) {
                    e.preventDefault();
                    $.ajax({
                        url: "http://localhost:8080/login",
                        type: "POST",
                        withCredentials: true,
                        data: {
                            email: $("input[id='email' ]").val(),
                            password: $("input[id='password' ]").val()
                        },
                        statusCode: {
                            200: function() {},
                            404: function() {
                                $("#messageSpan").text("Cet utilisateur n'existe pas. Veuillez vous enregister!");
                            },
                            401: function() {
                                $("#messageSpan").text("Invalid credentials. Please try again");
                            },
                            400: function() {
                                $("#messageSpan").text("Missing required field");
                            },
                            403: function() {
                                $("#messageSpan").text("Vous n'êtes pas encore authorisé à vous connecter");
                            }
                        }
                    }).done(function(res) {
                        //token recupéré ici, localStorage
                        localStorage.setItem("token", res.message.token);
                        // redirection
                        window.location.href = "home-admin.html";
                    });
                });
            })();
        </script>
