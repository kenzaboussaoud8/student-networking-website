<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon" type="image/png" href="/asset/images/heart_logo.png" />
    <title>Love Academy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/asset/css/style.css">
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>

<body>
    <header style="height: auto;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" style="background: deepskyblue !important;">
            <div class="container-fluid">
                <div class="menu-wrap">
                    <input type="checkbox" class="toggler">
                    <div class="hamburger">
                        <div></div>
                    </div>
                    <div class="menu">
                        <div>
                            <div>
                                <ul>
                                    <li><a href="#">Acceuil</a></li>
                                    <li><a href="#">Messagerie</a></li>
                                    <li><a href="#">Demandes</a></li>
                                    <li><a href="#">Mon compte</a></li>
                                    <li><a href="#">Deconnexion</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse">
                    <div class="mx-auto">
                        <img src="/asset/images/heart_logo.png" alt="logo" style="width:64px; height:64px;" />
                    </div>

                    <ul class="navbar-nav row justify-content-end">
                        <li>
                            <a href="#"><img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar" style="height:60px;"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main style="margin-top: 100px">
        <div class="container mt-6">
            <div class="row">
                <div class="col-sm-10">
                    <h1>Mike SMITH</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-3">
                    <!--left col-->
                    <div class="text-center">
                        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail" alt="avatar">
                        <h6>Upload a different photo...</h6>
                        <input type="file" class="text-center center-block file-upload">
                    </div>
                    <br>
                    <div class="text-center">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Biography</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
                <!--/col-3-->
                <div class="col-sm-7 offset-sm-1">
                    <div class="tab-content">
                        <div class="tab-pane active" id="home">
                            <form class="form" action="##" method="post" id="registrationForm">
                                <div class="form-group">
                                    <div class="form-inline col-xs-6">
                                        <label for="first_name" class="col-sm-3">
                                            <h4>First name</h4>                                            
                                        </label>
                                        <p class="col-sm-2">Mike</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline col-xs-6">
                                        <label for="last_name" class="col-sm-3">
                                            <h4>Last name</h4>                                            
                                        </label>
                                        <p class="col-sm-2">Smith</p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-inline">
                                        <label for="email" class="col-sm-3">
                                            <h4>Email</h4>                                            
                                        </label>
                                        <p class="col-sm-2">email@email.fr</p>
                                    </div>
                                </div>
                                <div class="form-horizontal">
                                    <div class="col-xs-6">
                                        <label for="password" class="col-sm-3">
                                            <h4>Password</h4>
                                        </label>
                                        <button type="button" id="updatePassword" name="updatePassword" class="btn btn-primary col-sm-2" data-toggle="modal" data-target="#modalUpdatePasswordForm">Modifier</button>
                                    </div>
                                </div>
                                <!-- Pop Up Login -->
                                <div class="modal fade" id="modalUpdatePasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header text-center">
                                                <h4 class="modal-title w-100 font-weight-bold">Modifier le mot de passe</h4>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body mx-2">
                                                <div class="md-form mb-3">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <input type="password" id="defaultForm-pass" class="form-control validate">
                                                    <label data-error="wrong" data-success="right" for="defaultForm-pass">Your current password</label>
                                                </div>

                                                <div class="md-form mb-3">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <input type="password2" id="defaultForm-pass2" class="form-control validate">
                                                    <label data-error="wrong" data-success="right" for="defaultForm-pass2">Your new password</label>
                                                </div>

                                                <div class="md-form mb-3">
                                                    <i class="fas fa-lock prefix grey-text"></i>
                                                    <input type="password3" id="defaultForm-pass3" class="form-control validate">
                                                    <label data-error="wrong" data-success="right" for="defaultForm-pass3">Confirm your new password</label>
                                                </div>
                                            </div>
                                            <div class="modal-footer d-flex justify-content-center">
                                                <button class="btn btn-default">Valider</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Pop up Login -->
                                <hr>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="sexe" class="col-sm-2">
                                            <h4>Sexe : </h4>
                                        </label>
                                        <div class="form-check form-check-inline col-sm-2">
                                            <input class="form-check-input" type="radio" name="Sexe" id="SexeHomme" value="Homme">
                                            <label class="form-check-label" for="SexeHomme">Homme</label>
                                        </div>
                                        <div class="form-check form-check-inline col-sm-2">
                                            <input class="form-check-input" type="radio" name="Sexe" id="SexeFemme" value="Femme">
                                            <label class="form-check-label" for="SexeFemme">Femme</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6 form-inline">
                                        <label for="school" class="col-sm-2">
                                            <h4>School</h4>
                                        </label>
                                        <select id="school" class="form-control col-sm-5">
                                                <option selected>Choose...</option>
                                                <option>IMIE Paris</option>
                                                <option>Lycée St Hilaire</option>
                                                <option>Université descartes</option>
                                              </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6 form-inline">
                                        <label for="city" class="col-sm-2">
                                                <h4>City</h4>
                                            </label>
                                        <select id="city" class="form-control col-sm-5">
                                                    <option selected>Choose...</option>
                                                    <option>Paris 13e</option>
                                                    <option>Levallois-Perret</option>
                                                    <option>Liverpool</option>
                                                  </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="notifications">
                                            <h4>Notifications :</h4>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="notification" class="col-sm-4">
                                            <h4>Love Academy</h4>                                            
                                        </label>
                                        <input id="notifLoveacademy" type="checkbox" checked data-toggle="toggle" class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="notification" class="col-sm-4">
                                                <h4>Email</h4>                                            
                                            </label>
                                        <input id="notifEmail" type="checkbox" checked data-toggle="toggle" class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-6">
                                        <label for="notification" class="col-sm-4">
                                                    <h4>Bureau et mobile</h4>                                            
                                                </label>
                                        <input id="notifOfficePhone" type="checkbox" checked data-toggle="toggle" class="col-sm-2">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <br>
                                        <button class="btn btn-lg btn-success" type="submit"><i
                                                class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                        <button class="btn btn-lg" type="reset"><i
                                                class="glyphicon glyphicon-repeat"></i> Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--/tab-pane-->
                    </div>
                    <!--/tab-content-->
                </div>
                <!--/col-9-->
            </div>
            <!--/row-->
        </div>
    </main>
</body>
